<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho do TI</title>

    <!-- CSS -->
     <link rel="stylesheet" href="./_styles/layout.css">

     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Trade+Winds&display=swap" rel="stylesheet">
</head>
<body>

    <main>

        <h1 class="text-center">Carrinho de TI</h1>

        <section class="main container">
            <form action="" class="select text-center">
                <h2 class="title">Produtos:</h2>
                <select name="" id="" class="products">
                    <option value="399.90">MOBO A520M - 399.90 R$</option>
                    <option value="765.95">CPU AMD Ryzen 5 5600 - 796.95 R$</option>
                    <option value="200.00">RAM Kingston 8GB 2666MHz - 200.00 R$</option>
                    <option value="850.90">GPU AMD RX 6700 - 850.90 R$</option>
                    <option value="247.76">PSU Corsair 500W - 247.76 R$</option>
                </select>
                <h3 class="italic">Quantidade:</h3>
                <input type="text" class="qtd italic" placeholder="Quantidade">
                <div class="btns">
                    <button class="add">Adicionar</button>
                    <button class="clear">Limpar</button>
                </div>
            </form>

            <form action="" class="card text-center">
                <h2 class="title">Carrinho: </h2>
                <ul class="list">

                </ul>

                <h3 class="italic">Total: </h3>
                <input type="text" class="total">
            </form>
        </section>


    </main>

    <script src="./_src/handle.js"></script>
</body>
</html>
